version: "3.8"

services:
  # MongoDB Database for development
  mongodb:
    image: mongo:7
    container_name: protena-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
      MONGO_INITDB_DATABASE: protena
    volumes:
      - mongodb_dev_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - protena-dev-network

volumes:
  mongodb_dev_data:
    driver: local

networks:
  protena-dev-network:
    driver: bridge
